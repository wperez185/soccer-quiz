<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Soccer Quiz</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>
  <header>
    <h1>Soccer Quiz</h1>
    <section class="number-questions hide">
      <!-- <p>1/10</p> -->
    </section>
  </header>
  <main>
    <section class="quiz-start">
      <span class="start-text">Test your soccer knowledge with this quiz. Press start.</span>
      <br>
      <button class="start-button button">Start</button>
    </section>

    <section class="quiz hide">
      <p class="question"> </p>
      <!-- </section> -->
      <img src="img/images.jpeg" class="soccer-image" alt="soccer field" />
      <section class="message-container hide">
        <button class="next hide">Next &raquo;</button>
        <p class="message"></p>
      </section>
      <ul> </ul>

      <section class="score hide">
        <!-- <p>score: 0 right answers out of 0 possible</p> -->
      </section>
    </section>
    <section class="final-results hide">
        <!-- <p>
          this is you final score.
        </p>
        <button class="start-button retry button">Try Again</button> -->
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js">
  </script>
</body>

</html>
